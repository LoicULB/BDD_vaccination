<!DOCTYPE html>
{% load static%}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, >initialscale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/mdb.css'%}">
    <link rel="stylesheet" href="{% static '/css/addons/datatables.min.css'%}" >
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
       
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">

    

<title>{% block title %}MProject{% endblock title %}</title>
</head>
<body>

<div class="p-3 bg-primary text-white">
<h1 class="display-1">MProject</h1>
<h2>Un site web de gestion de t√¢ches</h2>

</div>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark border-top borderwhite mb-3">
<ul class="navbar-nav">
<li id="nav-home" class="nav-item">
<a class="nav-link" href="/"><i class="fa fa-home"></i></a>
</li>

<li id="nav-dev" class="nav-item {%if request.resolver_match.app_name == "developer"%} active {%endif%}">
<a class="nav-link" href="{% url 'developer:developer-list' %}">Developers</a>
</li>
<li id="nav-task" class="nav-item {%if request.resolver_match.app_name == "task"%} active {%endif%}">
<a class="nav-link" href="{% url 'task:task-list' %}">Tasks</a>
</li>
{% if perms.team.team_management%}
<li id="nav-task" class="nav-item {%if request.resolver_match.app_name == "team"%} active {%endif%}">
<a class="nav-link" href="{% url 'team:team-list' %}">Teams</a>
</li>
{%endif%}

</ul>
</nav>

{% block content %}
{% endblock content %}

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--<script type="text/javascript" src="{% static 'intendance/js/jquery.js'%}"></script> -->
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static '/js/popper.min.js'%}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static '/js/bootstrap.min.js'%}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static '/js/mdb.min.js'%}"></script>

 <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

 


   
    
{%block script%}


{% endblock%}
<script> 
    {% block menu-script %}
        $("#nav-home").addClass('active')
        $("#nav-dev").removeClass('active')
        $("#nav-task").removeClass('active')
    {% endblock menu-script%}
</script>
</body>
</html>
