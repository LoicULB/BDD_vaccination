


<div class=" container shadow-textarea py-3 px-3 my-3 z-depth-1">
{% if results%}

<table id="result-table" class="table table-striped">
    <thead>
    <tr>
        {%for column in columns%}
            <th >{{column}}</th>
        {% endfor %}
        
    </tr>
    </thead>
    <tbody>
        
        {%for result in results%}
        
        <tr>
        {%for value in result%}
            <td>{{value}}</td>
        {%endfor%}
        </tr>
      
        {% endfor %}

    </tbody>

</table>
 {% else %}
La requête n'a rien renvoyé
{% endif %}
</div>
